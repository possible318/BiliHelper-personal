url =
token =

#######################
#       网络设置       #
#######################

; 验证SSL证书/请求时验证SSL证书行为
[network_ssl]
verify = true

; 是否使用代理/(http\https)
[network_proxy]
enable = false
proxy = "http://127.0.0.1:8888"

#######################
#       程序设置       #
#######################

; 调试模式/采集完整日志
[debug]
enable = false

; 记录日志/日志回调地址
[log]
enable = false
callback = "http://www.example.com/api.send?text={account}[{level}]: {message}"
# 错误回调级别
#
#   DEBUG   100
#   INFO    200
#   NOTICE  250
#   WARNING 300
#   ERROR   400
#
callback_level = 400

; app设置
[print]
; 用户名，可自定义
uname =
; 账号别名，如果为空则默认使用登录账号作为标示
user_identity =
; 多账号区别输出
multiple = false
