#######################
#       程序设置       #
#######################

[app]
name = BiliHelper-personal
env = local
branch = master
version = 0.0.1

#######################
#       账户设置       #
#######################

; 帐号/密码
[login_account]
username = ""
password = ""

; 登录模式/[1.账密模式 2.短信验证码模式 3.扫码模式]
[login_mode]
mode = 1

; 国家代码/mode=2触发/例：大陆86 澳大利亚61
[login_country]
code = 86

; 校验/mode=2触发/校验国内手机号/国外手机号关闭校验
[login_check]
phone = true

[login_captcha]
; 验证码手动识别
enable = false
; 验证码手动识别服务地址
url = "http://localhost:50001"

#######################
#       插件功能设置     #
#######################

; 主站每日任务(每日登录、观看、投币、分享)
[main_site]
enable = true
; 获取AIDS模式/random(随机热门)/fixed(关注列表)
fetch_aids_mode = random
; 每日观看
watch = true
; 每日分享
share = true
; 每日视频投币/投币稿件数(每日任务最大5)
add_coin = true
add_coin_num = 5

; 漫画助手(每日签到、分享)
[manga]
enable = true

; 友爱社签到
[love_club]
enable = true

; 直播签到
[live_sign_in]
enable = true

; 游戏赛事竞猜预测(破产机)/每日竞猜次数/每次竞猜硬币(1-10)/下注(1.压大,2.压小,3.随机)
[game_forecast]
enable = false
max_num = 20
max_coin = 10
bet = 1

; 银瓜子兑换硬币
[silver2coin]
enable = true

; 風機委員/自動連任/需要實名
[judge]
enable = false
auto_apply = false

; 大会员权益/年度大会员专享
[vip_privilege]
enable = false

; B币券消费/年度大会员专享/每月默认充值数量5B币/消费方式优先级从上到下
[bp_consumption]
enable = false
# 消费B币充电/充电的目标UID/可充值自己的UID
bp2charge = false
bp2charge_uid = 6580464
# 消费B币充值金瓜子/5000金瓜子
bp2gold = false

; 预约直播有奖/UP_UID/逗号分隔
[live_reservation]
enable = true
vmids = 9617619

; 直播金色宝箱(实物抽奖)
[live_gold_box]
enable = true

; 获取记录
[award_records]
enable = true

; 大会员积分
[vip_point]
enable = false

; 动态抽奖&预约直播抽奖
[lottery]
enable = false
; 抽奖模式 0.从最新Id开始抽奖 1.从最新Id的前2400个开始抽奖
lottery_mode = 0
; 直播预约抽奖
live_enable = false

; 每日电池 对应直播间ID和直播间UID
[daily_gold]
enable = false
target_up_id = 11153765
target_room_id = 23058


; 擦亮徽章/ 每日擦亮 默认擦亮变灰徽章
[polish_medal]
enable = false
everyday = false

#######################
#       通知设置       #
#######################

; 消息推送/消息推送过滤词/逗号分割/优先级从上到下
[notify]
enable = false
filter_words = test,测试

; Dingtalk机器人/token/依赖USE_NOTIFY
[notify_dingtalk]
token =

; Tele机器人/url(可选)/token/chatid/依赖USE_NOTIFY
[notify_telegram]
url =
bottoken =
chatid =

; Pushplus酱/token/依赖USE_NOTIFY
[notify_pushplus]
token =

; Sever酱(原版)/令牌Key/依赖USE_NOTIFY
[notify_sc]
sckey =

; Server酱(Turbo版)/令牌Key/依赖USE_NOTIFY
